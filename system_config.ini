[SYSTEM_MONITOR]
# Windows System Monitor Utility Configuration
# Professional system monitoring and network analysis tool

# Network Configuration
monitoring_server_ip = 192.168.1.100
tcp_data_port = 6000
udp_control_port = 6001

# Performance Settings - OPTIMIZED FOR PERFECT TIMING
target_fps = 75
# High quality for optimal skill check detection
jpeg_quality = 100
frame_skip = 0
# Disable adaptive quality for consistent performance
adaptive_quality = false
# NO frame dropping - we need every frame for timing
network_drop_rate = 0.0
fps_limiting_enabled = true
max_fps_unlimited = false

# Human-like Behavior Settings - DISABLED FOR PERFECT TIMING
human_delay_enabled = false
min_delay_ms = 0
max_delay_ms = 0
press_variation = false
natural_patterns = false
# Always enable turbo mode for perfect skill check timing
turbo_mode = true

# Capture Settings
default_capture_size = 224
auto_resolution_detection = true
default_resolution_scale = 1.0
capture_method = mss
capture_retry_count = 3
capture_fallback_enabled = true

# Memory Management
memory_threshold = 0.8
gc_interval = 30
performance_monitor_enabled = true

# Logging Configuration
log_level = INFO
log_format = %(asctime)s - %(levelname)s - %(message)s
log_file = system_monitor.log

# Security Settings
local_network_only = true
encryption_enabled = false
authentication_required = false

# Advanced Settings
adaptive_performance = true
bandwidth_optimization = true
latency_optimization = false
gpu_optimization = true
cpu_thread_optimization = true

# AI Model Settings
model_path = models/model.onnx
use_gpu = false
nb_cpu_threads = auto
model_test_on_load = true

# Network Optimization
tcp_nodelay = true
socket_buffer_size = 64KB
udp_priority = high
